sudo: required
dist: trusty
branches:
  only:
  - master
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- make -C monografia main.pdf
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
  file: monografia/main.pdf
  on:
    repo: victorsenam/tcc
